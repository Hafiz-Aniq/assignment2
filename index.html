<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Click Event</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .myDiv {
        width: 200px;
        height: 200px;
        background-color: #ccc;
        border: 1px solid #999;
        margin: 0 auto;
        transition: background-color 0.3s ease;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #hiddenDiv {
        display: none;
        padding: 20px;
        background-color: #f0f0f0;
        border: 1px solid #999;
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Click the Button</h1>
    <button id="myButton">Click Me!</button>
    <h1>Hover over the Box</h1>
    <div id="myDiv" class="myDiv"></div>
    <h1>Username Validation</h1>
    <form id="myForm">
      <input type="text" id="username" placeholder="Enter your username" />
      <input type="submit" value="Submit" />
    </form>
    <h1>Toggle Hidden Div</h1>
    <button id="toggleButton">Toggle Visibility</button>
    <div id="hiddenDiv">
      This is a hidden div. Click the button to toggle its visibility.
    </div>

    <script>
      document
        .getElementById("myButton")
        .addEventListener("click", function () {
          alert("Button Clicked!");
        });
      var divElement = document.getElementById("myDiv");

      divElement.addEventListener("mouseover", function () {
        divElement.style.backgroundColor = "#ffcc00";
      });

      divElement.addEventListener("mouseout", function () {
        divElement.style.backgroundColor = "#ccc";
      });
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var usernameInput = document.getElementById("username").value.trim();

          var usernameRegex = /^[a-zA-Z0-9]{5,}$/;

          if (usernameRegex.test(usernameInput)) {
            alert("Username validation passed!");
          } else {
            alert(
              "Username must be at least 5 characters long and contain only letters and numbers."
            );
          }
        });
      document
        .getElementById("toggleButton")
        .addEventListener("click", function () {
          var div = document.getElementById("hiddenDiv");

          // Toggle the visibility of the div
          if (div.style.display === "none") {
            div.style.display = "block";
          } else {
            div.style.display = "none";
          }
        });
      function simulateAsyncOperation(shouldSucceed) {
        return new Promise((resolve, reject) => {
          // Simulate an asynchronous operation
          setTimeout(() => {
            if (shouldSucceed) {
              resolve("Asynchronous operation successful");
            } else {
              reject("Asynchronous operation failed");
            }
          }, 2000); // Simulating a 2-second delay
        });
      }

      // Example usage:
      simulateAsyncOperation(true)
        .then((successMessage) => {
          console.log(successMessage); // Output: Asynchronous operation successful
        })
        .catch((errorMessage) => {
          console.error(errorMessage); // This won't be called in this case
        });
      function fetchData() {
        return new Promise((resolve, reject) => {
          // Simulate fetching data
          setTimeout(() => {
            const data = [1, 2, 3, 4, 5];
            resolve(data);
          }, 1000); // Simulate delay of 1 second
        });
      }

      function processData(data) {
        return new Promise((resolve, reject) => {
          // Simulate processing fetched data
          setTimeout(() => {
            const processedData = data.map((item) => item * 2); // Doubling each element
            resolve(processedData);
          }, 1000); // Simulate delay of 1 second
        });
      }

      // Chain promises together
      fetchData()
        .then((data) => {
          console.log("Data fetched:", data);
          return processData(data); // Process fetched data
        })
        .then((processedData) => {
          console.log("Data processed:", processedData); // Processed data
          console.log("Final result:", processedData); // Log final result
        })
        .catch((error) => {
          console.error("Error:", error); // Log any errors
        });
    </script>
  </body>
</html>
